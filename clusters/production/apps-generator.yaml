apiVersion: sets.gitops.pro/v1alpha1
kind: GitOpsSet
metadata:
  name: apps-onboarding
  namespace: flux-system
spec:
  generators:
    - gitRepository:
        repositoryRef: flux-system
        directories:
          - path: apps/*/*
  templates:
    # Template 1: Namespace (Level 1 Folder)
    - content:
        apiVersion: v1
        kind: Namespace
        metadata:
          name: '{{ index (splitList "/" .Element.Directory) 2 }}'
          labels:
            toolkit.fluxcd.io/tenant: '{{ index (splitList "/" .Element.Directory) 2 }}'

    # Template 2: Kustomization with Auto-Renaming
    - content:
        apiVersion: kustomize.toolkit.fluxcd.io/v1
        kind: Kustomization
        metadata:
          name: '{{ index (splitList "/" .Element.Directory) 2 }}-{{ .Element.Base }}'
          namespace: flux-system
        spec:
          interval: 2m
          sourceRef:
            kind: GitRepository
            name: flux-system
          path: '{{ .Element.Directory }}'
          prune: true
          # Force the Namespace to match Level 1
          targetNamespace: '{{ index (splitList "/" .Element.Directory) 2 }}'
          # Force the Release Name to match Level 2 (The Folder Name)
          patches:
            - patch: |
                - op: replace
                  path: /metadata/name
                  value: {{ .Element.Base }}
              target:
                kind: HelmRelease
